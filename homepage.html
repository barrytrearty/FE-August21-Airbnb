<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-sect">
      <div id="covid-link">
        <a href="#">Get the latest on our COVID-19 response</a>
      </div>
      <div class="header-container">
        <div class="searchbar">
          <div></div>
          <div class="search-text">
            <i class="bi bi-search search-icon"></i> Where are you going?
          </div>
          <div></div>
        </div>
      </div>
      <div class="tagline-container">
        <div class="header-tagline mt-5">
          <p class="d-flex d-md-inline">Not sure where to go?&nbsp;</p>
          <p class="d-flex d-md-inline">Perfect.</p>
          <div><button class="shadow">I'm flexible</button></div>
        </div>
      </div>

      <img
        id="homepage-header"
        src="Assets/airbnb/assets/imgs/homepage/homepage-header.jpg"
        alt=""
      />
    </div>

    <!-- EXPLORE NEARBY -->
    <div id="explore-nearby" class="container"></div>

    <!-- LIVE ANYWHERE -->
    <div id="live-anywhere" class="container"></div>

    <!-- THE GREATEST OUTDOORS -->
    <div id="greatest-outdoors" class="container"></div>

    <!-- DISCOVER EXPERIENCES -->
    <div id="discover-experiences" class="container"></div>

    <!--TRY HOSTING -->
    <div id="try-hositing" class="container"></div>

    <!-- FUTURE GETAWAYS1-->
    <div id="future-getaways1" class="container"></div>

    <!-- FUTURE GETAWAYS2-->
    <div id="future-getaways2" class="container"></div>

    <!-- FOOTER-->
    <div id="footer" class="container"></div>

    <!-- SCRIPTS AND SHIT -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
